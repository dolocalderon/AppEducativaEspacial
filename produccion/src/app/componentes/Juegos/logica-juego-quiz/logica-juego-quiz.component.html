<body>
    <span id="titulo">
        <h1>CosmoQuiz</h1>
    </span>
    <section id="tablero-de-juego">
        <span id="caja">
            <div id="encabezado">
                <p class="pregunta">{{currentQuestion?.pregunta}}</p>
                <img *ngIf="currentQuestion?.imagen" [src]="currentQuestion?.imagen" alt="Sin imagen">
            </div>

            <div class="opciones-container">
                <div *ngFor="let distractor of currentQuestion?.distractores; let i = index">
                    <button class="opcion" (click)="verificarRespuesta(distractor.opcion)">{{ distractor?.opcion
                        }}</button>
                </div>
            </div>
        </span>

        <span id="consulta">
            <button id="botonAyuda" (click)="mostrarAyuda(currentQuestion?.ayuda)">
                <p id="frase">Solicita ayuda!</p>
            </button>
            <img id="imagenAyuda" src="../../../../assets/imagenes/pregunta.png" alt="">
        </span>
    </section>
    <a href="/#calendarioV" id="volver"><app-boton-logo id="volver"></app-boton-logo></a>
</body>
