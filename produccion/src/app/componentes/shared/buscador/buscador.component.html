<span id="contenedor">
    <input #nombre (input)="filtrarNombre(nombre.value)" type="text" [(ngModel)]="terminoBusqueda" placeholder="Buscar..."
    autocomplete="off">
    <ul *ngIf="nombre.value != '' ">
      <li *ngFor="let item of listaFiltrada" (click)="seleccionarElemento(item.nombre)">
        <span>{{item.nombre}}</span>
      </li>
    </ul>
  <button (click)="realizarBusqueda()"><img src="../../../../assets/imagenes/search.png" alt="" srcset=""
      width="100%"></button>
</span>
