<div *ngFor="let elemento of sugerenciasAleatorias">
    <h2>{{elemento.categoria}}</h2>
    <h3>{{elemento.nombre}}</h3>
    <p>{{elemento.parrafoPrincial}}</p>
    <p><img [src]="elemento.imagen" alt="Sin imagen"></p>
    <button [routerLink]="['/Encontrado', elemento.nombre]">Ver mas</button>
  </div>
